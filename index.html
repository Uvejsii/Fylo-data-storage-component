<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="styles.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Fylo data storage component</title>
  </head>
  <body>
    <div class="main-container">
      <div class="first-container">
        <div class="logo">
          <img src="./images/logo.svg" alt="Fylo-logo" />
        </div>
        <div class="files">
          <div class="document">
            <img src="./images/icon-document.svg" alt="document-icon" />
          </div>
          <div class="folder">
            <img src="./images/icon-folder.svg" alt="folder-icon" />
          </div>
          <div class="upload">
            <img src="./images/icon-upload.svg" alt="upload-icon" />
          </div>
        </div>
      </div>
      <div class="second-container">
        <div class="content">
          <p class="top-p">Youâ€™ve used <span>815 GB</span> of your storage</p>
          <div class="storage-space-container">
            <div class="occupied-space">
              <div class="little-circle"></div>
            </div>
          </div>
          <div class="zero-to-thousand-gb">
            <p class="bottom-p">0 GB</p>
            <p class="bottom-p">1000 GB</p>
          </div>
          <div class="float-msg">
            <div class="gb-left">
              <p class="big-p">
                <span>185</span>
                GB Left
              </p>
            </div>
            <div class="triangle"></div>
          </div>
        </div>
      </div>
    </div>
  </body>

    </div> -->
</html>
